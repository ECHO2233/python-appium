testinfo:
    - id: test_gallery_storyboard
      title: 相册-storyboard
      info: 相册-storyboard相关操作测试
testcase:
    - element_info: $el_center
      find_type: $id
      operate_type: click
      info: 点击创作中心主按钮

    - element_info: $el_home_edit
      find_type: $id
      operate_type: click
      info: 点击'剪辑'

    - element_info: $gal_cover_cho
      find_type: $id
      operate_type: click
      info: 选择一个'视频'

    - element_info: $gal_video_add
      find_type: $id
      operate_type: click
      info: 添加

    - element_info: $gal_video_tab
      find_type: $text
      operate_type: click
      info: 点击'视频'

    - element_info: $gal_img_tab
      find_type: $text
      operate_type: click
      info: 点击'图片'

    - element_info: $gal_cover_cho
      find_type: $id
      operate_type: repeat
      info: 选择几张'图片'

    - element_info: $gal_expand
      find_type: $id
      operate_type: click
      info: 显示已添加的全部'镜头'

    - element_info: $gal_del
      find_type: $id
      operate_type: click
      info: 删除任意一个'镜头'

    - element_info: $gal_next
      find_type: $text
      operate_type: click
      info: 下一步

    - element_info: $save_draft
      find_type: $text
      operate_type: click
      info: 存草稿

check:
    - element_info: $text_studio
      find_type: $text
      check: default_check
      info: 相册-storyboard相关操作测试验证OK